<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <nav>
        <div class="nav-wrapper red darken-2">
            <a href="#!" class="brand-logo">Arizona Cardinals Headline Scraper</a>
            <ul class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light btn black" id="scrapeHeadlines">Scrape Headlines</a></li>
                <li><a class="waves-effect waves-light btn black" id="save">Saved Articles</a></li>
                <!-- <li><a class="waves-effect waves-light btn">Button <i class="material-icons right">cloud</i></a></li>
                    <li><a class="waves-effect waves-light btn-large">Large Button</a></li> -->
            </ul>
        </div>
    </nav>
    <div id="wrapper">
        <h1>Headlines</h1>
        <!-- <div id="headlines"></div> -->
        <div id="headlines">
            <table class="bordered" id="dbdata">
                <tr>
                    <!-- <th>Title</th>
                    <th>Link</th>
                    <th>Summary</th>
                    <th>Author</th> -->
                </tr>
            </table>

        </div>

            </div>
            <div class="card-action">

            </div>
        </div>
